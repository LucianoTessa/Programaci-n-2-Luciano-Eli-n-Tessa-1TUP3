<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles.css" />
  </head>
  <body>
    <main class="background">
      <div>
        <div class="facebook"><b>facebook</b></div>
        <div class="subtitulo">
          <h4>
            Facebook te ayuda a comunicarte<br />y compartir con las personas
            que<br />forman parte de tu vida.
          </h4>
        </div>
      </div>
      <div class="contenedor">
        <div class="formulario">
          <form>
            <input
              class="datos"
              placeholder="Correo electrónico o número de teléfono"
            />
            <input class="datos" placeholder="Contrasenia" />
            <button class="iniciarSesion" type="submit">
              <b>Iniciar sesión</b>
            </button>
            <div class="lineas"></div>
            <a href="http://www.google.com">Olvidaste tu contrasenia?</a>
            <button class="cuentaNueva" type="submit">
              <b>Crear cuenta nueva</b>
            </button>
          </form>
        </div>
        <div class="crear">
          <p class="crearPagina">
            <b>Crea una página</b> para una celebridad, una marca o un<br />negocio.
          </p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
